name: deploy github page using vuepress
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  BUNDLE_DIST: ${{ secrets.BUNDLE_DIST }}
  REPOSITORY: ${{ github.repository }}
  OWNER: ${{ github.owner }}

jobs:
  build-and-deploy:
    name: deploy github page
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: echo {{ toJSON(github) }}
      - name: install pnpm
        run: yarn global add pnpm
      - name: build project
        run: pnpm install && pnpm build --dest $BUNDLE_DIST
      - run: ls
      - name: deploy page
        run: chmod +x ./scripts/deploy-page.sh && ./scripts/deploy-page.sh